<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1"/>
      <stop offset="100%" style="stop-color:#ffe082"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)" rx="8"/>
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="#8d6e63" stroke-width="2" rx="6"/>

  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" fill="#5d4037" rx="4"/>
  <text x="200" y="58" text-anchor="middle" fill="white" font-family="sans-serif" font-size="24" font-weight="bold">신라면</text>

  <!-- Product image placeholder -->
  <rect x="50" y="100" width="300" height="150" fill="#ffcc80" rx="8"/>
  <text x="200" y="180" text-anchor="middle" fill="#5d4037" font-family="sans-serif" font-size="16">라면 이미지</text>

  <!-- Nutrition Facts -->
  <rect x="30" y="270" width="340" height="200" fill="white" stroke="#5d4037" stroke-width="1"/>
  <text x="200" y="295" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="14" font-weight="bold">영양성분표</text>
  <line x1="30" y1="305" x2="370" y2="305" stroke="#333" stroke-width="2"/>

  <text x="45" y="330" fill="#333" font-family="sans-serif" font-size="12">열량</text>
  <text x="355" y="330" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">500kcal</text>

  <text x="45" y="355" fill="#333" font-family="sans-serif" font-size="12">탄수화물</text>
  <text x="355" y="355" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">79g</text>

  <text x="45" y="380" fill="#333" font-family="sans-serif" font-size="12">당류</text>
  <text x="355" y="380" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">4g</text>

  <text x="45" y="405" fill="#333" font-family="sans-serif" font-size="12">단백질</text>
  <text x="355" y="405" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">10g</text>

  <text x="45" y="430" fill="#333" font-family="sans-serif" font-size="12">지방</text>
  <text x="355" y="430" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">16g</text>

  <text x="45" y="455" fill="#333" font-family="sans-serif" font-size="12">나트륨</text>
  <text x="355" y="455" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">1,790mg</text>

  <!-- Ingredients -->
  <rect x="30" y="485" width="340" height="85" fill="#fff3e0" rx="4"/>
  <text x="40" y="505" fill="#333" font-family="sans-serif" font-size="11" font-weight="bold">원재료명</text>
  <text x="40" y="525" fill="#555" font-family="sans-serif" font-size="10">밀가루(밀:미국산,호주산), 팜유, 변성전분, 감자전분,</text>
  <text x="40" y="540" fill="#555" font-family="sans-serif" font-size="10">정제염, 글루텐, 건면쇠고기맛베이스, 소금, 마늘분말,</text>
  <text x="40" y="555" fill="#555" font-family="sans-serif" font-size="10">고춧가루, 후추, 대두유, 양파, 쇠고기맛분말</text>
</svg>
