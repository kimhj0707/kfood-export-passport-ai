<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#a5d6a7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg2)" rx="8"/>
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="#2e7d32" stroke-width="2" rx="6"/>

  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" fill="#1b5e20" rx="4"/>
  <text x="200" y="58" text-anchor="middle" fill="white" font-family="sans-serif" font-size="22" font-weight="bold">제주 녹차 음료</text>

  <!-- Product image placeholder -->
  <rect x="50" y="100" width="300" height="150" fill="#c8e6c9" rx="8"/>
  <text x="200" y="180" text-anchor="middle" fill="#1b5e20" font-family="sans-serif" font-size="16">음료 이미지</text>

  <!-- Nutrition Facts -->
  <rect x="30" y="270" width="340" height="200" fill="white" stroke="#2e7d32" stroke-width="1"/>
  <text x="200" y="295" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="14" font-weight="bold">영양성분표 (500ml당)</text>
  <line x1="30" y1="305" x2="370" y2="305" stroke="#333" stroke-width="2"/>

  <text x="45" y="330" fill="#333" font-family="sans-serif" font-size="12">열량</text>
  <text x="355" y="330" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">90kcal</text>

  <text x="45" y="355" fill="#333" font-family="sans-serif" font-size="12">탄수화물</text>
  <text x="355" y="355" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">22g</text>

  <text x="45" y="380" fill="#333" font-family="sans-serif" font-size="12">당류</text>
  <text x="355" y="380" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">20g</text>

  <text x="45" y="405" fill="#333" font-family="sans-serif" font-size="12">단백질</text>
  <text x="355" y="405" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">0g</text>

  <text x="45" y="430" fill="#333" font-family="sans-serif" font-size="12">지방</text>
  <text x="355" y="430" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">0g</text>

  <text x="45" y="455" fill="#333" font-family="sans-serif" font-size="12">나트륨</text>
  <text x="355" y="455" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">25mg</text>

  <!-- Ingredients -->
  <rect x="30" y="485" width="340" height="85" fill="#e8f5e9" rx="4"/>
  <text x="40" y="505" fill="#333" font-family="sans-serif" font-size="11" font-weight="bold">원재료명</text>
  <text x="40" y="525" fill="#555" font-family="sans-serif" font-size="10">정제수, 액상과당, 녹차추출물(국내산), 비타민C,</text>
  <text x="40" y="540" fill="#555" font-family="sans-serif" font-size="10">구연산, 녹차향, L-테아닌</text>
  <text x="40" y="555" fill="#555" font-family="sans-serif" font-size="10">카페인 함유 음료</text>
</svg>
