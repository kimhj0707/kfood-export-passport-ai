<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#90caf9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg3)" rx="8"/>
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="#1565c0" stroke-width="2" rx="6"/>

  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" fill="#0d47a1" rx="4"/>
  <text x="200" y="58" text-anchor="middle" fill="white" font-family="sans-serif" font-size="22" font-weight="bold">참치 김밥</text>

  <!-- Product image placeholder -->
  <rect x="50" y="100" width="300" height="150" fill="#bbdefb" rx="8"/>
  <text x="200" y="180" text-anchor="middle" fill="#0d47a1" font-family="sans-serif" font-size="16">김밥 이미지</text>

  <!-- Nutrition Facts -->
  <rect x="30" y="270" width="340" height="180" fill="white" stroke="#1565c0" stroke-width="1"/>
  <text x="200" y="295" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="14" font-weight="bold">영양성분표 (1인분 230g)</text>
  <line x1="30" y1="305" x2="370" y2="305" stroke="#333" stroke-width="2"/>

  <text x="45" y="330" fill="#333" font-family="sans-serif" font-size="12">열량</text>
  <text x="355" y="330" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">380kcal</text>

  <text x="45" y="355" fill="#333" font-family="sans-serif" font-size="12">탄수화물</text>
  <text x="355" y="355" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">52g</text>

  <text x="45" y="380" fill="#333" font-family="sans-serif" font-size="12">단백질</text>
  <text x="355" y="380" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">12g</text>

  <text x="45" y="405" fill="#333" font-family="sans-serif" font-size="12">지방</text>
  <text x="355" y="405" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">14g</text>

  <text x="45" y="430" fill="#333" font-family="sans-serif" font-size="12">나트륨</text>
  <text x="355" y="430" text-anchor="end" fill="#333" font-family="sans-serif" font-size="12">680mg</text>

  <!-- Allergens Warning -->
  <rect x="30" y="460" width="340" height="35" fill="#ffcdd2" stroke="#c62828" stroke-width="1" rx="4"/>
  <text x="45" y="482" fill="#c62828" font-family="sans-serif" font-size="11" font-weight="bold">알레르기 유발물질: 밀, 대두, 계란, 참치(어류)</text>

  <!-- Ingredients -->
  <rect x="30" y="505" width="340" height="65" fill="#e3f2fd" rx="4"/>
  <text x="40" y="525" fill="#333" font-family="sans-serif" font-size="11" font-weight="bold">원재료명</text>
  <text x="40" y="545" fill="#555" font-family="sans-serif" font-size="10">백미(국내산), 참치(원양산), 김(국내산), 계란, 당근,</text>
  <text x="40" y="560" fill="#555" font-family="sans-serif" font-size="10">단무지, 시금치, 참기름, 소금, 깨, 마요네즈</text>
</svg>
